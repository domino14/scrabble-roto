{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>
  <div class="post-content">
    {{ .Content }}
  </div>
</article>

<style>
/* Auth-specific styling to match the main theme */
#signupSection, #loginSection {
    max-width: 400px;
    margin: 0 auto;
    padding: 2rem;
    background: linear-gradient(135deg, var(--theme) 0%, var(--code-bg) 100%);
    border-radius: 12px;
    border: 2px solid var(--border);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

#signupSection h2, #loginSection h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: var(--content);
    font-size: 1.5rem;
    font-weight: 600;
}

#signupSection a, #loginSection a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
}

#signupSection a:hover, #loginSection a:hover {
    text-decoration: underline;
}

#signupSection p, #loginSection p {
    text-align: center;
    margin-top: 1.5rem;
    color: var(--content);
}
</style>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="/js/supabase-client.js"></script>
<script src="/js/auth.js"></script>
{{ end }}
